<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login zliczka</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="bg-gray-200 font-sans text-gray-700">
    <div class="container mx-auto p-8 flex">
      <div class="max-w-md w-full mx-auto">
        <h1 class="text-4xl text-center mb-12 font-thin">ZAIZD</h1>

        <div class="bg-white rounded-lg overflow-hidden shadow-2xl">
          <div class="p-8">
            <form method="POST" class="" action="/api/auth" name="login">
              <div class="mb-5">
                <label
                  for="username"
                  class="block mb-2 text-sm font-medium text-gray-600"
                  >Login</label
                >

                <input
                  name="username"
                  type="text"
                  class="block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none"
                />
              </div>

              <div class="mb-5">
                <label
                  for="password"
                  class="block mb-2 text-sm font-medium text-gray-600"
                  >Has≈Ço</label
                >

                <input
                  type="password"
                  name="password"
                  class="block w-full p-3 rounded bg-gray-200 border border-transparent focus:outline-none"
                />
              </div>

              <button
                class="w-full p-3 mt-4 bg-blue-600 text-white rounded shadow"
              >
                Login
              </button>
            </form>
          </div>

          <!-- <div class="flex justify-between p-8 text-sm border-t border-gray-300 bg-gray-100">
                    <a href="#" class="font-medium text-indigo-500">Create account</a>

                    <a href="#" class="text-gray-600">Forgot password?</a>
                </div> -->
        </div>
      </div>
    </div>
    <div
      id="loader"
      class="fixed w-screen h-screen inset-0 hidden items-center justify-center bg-gray-500 bg-opacity-50"
    >
      <svg
        class="animate-spin w-40 h-40"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="16"
        height="16"
        viewBox="0 0 16 16"
      >
        <path
          fill="#000"
          d="M12.9 3.1c1.3 1.2 2.1 3 2.1 4.9 0 3.9-3.1 7-7 7s-7-3.1-7-7c0-1.9 0.8-3.7 2.1-4.9l-0.8-0.8c-1.4 1.5-2.3 3.5-2.3 5.7 0 4.4 3.6 8 8 8s8-3.6 8-8c0-2.2-0.9-4.2-2.3-5.7l-0.8 0.8z"
        ></path>
      </svg>
    </div>
    <div
      id="message-container"
      class="fixed w-screen h-screen hidden inset-0 items-center justify-center bg-gray-500 bg-opacity-50"
    >
      <div
        class="w-1/2 min-h-1/4 bg-white flex justify-center items-center rounded-lg flex-col shadow-lg"
      >
        <h2 id="message-text" class="text-2xl mb-5 mt-3"></h2>
        <p id="message-text2"></p>
        <button class="m-5 primmary-btn w-1/4" id="close-message-btn">
          OK
        </button>
      </div>
    </div>
  </body>
</html>
