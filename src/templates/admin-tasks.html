<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>admin</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div id="app" class="min-h-screen flex flex-col">
      <nav class="bg-blue-500 p-4 flex flex-row justify-between">
        <h1 class="self-start">Zliczka</h1>
        <ul class="flex w-full ml-36">
          <li class="ml-9">
            <a href="/admin" class="hover:text-white">raporty</a>
          </li>
          <li class="ml-9">
            <a href="/admin/users" class="hover:text-white">użytkownicy</a>
          </li>
          <li class="ml-9">
            <a href="/admin/tasks" class="text-white">zadania</a>
          </li>
        </ul>
        <div
          class="mr-8 flex justify-between items-center flex-row"
          id="user-panel"
        >
          <span id="user-name" class="mr-4">Stefan</span
          ><svg
            class="h-8"
            viewBox="-42 0 512 512.002"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m210.351562 246.632812c33.882813 0 63.222657-12.152343 87.195313-36.128906 23.972656-23.972656 36.125-53.304687 36.125-87.191406 0-33.875-12.152344-63.210938-36.128906-87.191406-23.976563-23.96875-53.3125-36.121094-87.191407-36.121094-33.886718 0-63.21875 12.152344-87.191406 36.125s-36.128906 53.308594-36.128906 87.1875c0 33.886719 12.15625 63.222656 36.132812 87.195312 23.976563 23.96875 53.3125 36.125 87.1875 36.125zm0 0"
            />
            <path
              d="m426.128906 393.703125c-.691406-9.976563-2.089844-20.859375-4.148437-32.351563-2.078125-11.578124-4.753907-22.523437-7.957031-32.527343-3.308594-10.339844-7.808594-20.550781-13.371094-30.335938-5.773438-10.15625-12.554688-19-20.164063-26.277343-7.957031-7.613282-17.699219-13.734376-28.964843-18.199219-11.226563-4.441407-23.667969-6.691407-36.976563-6.691407-5.226563 0-10.28125 2.144532-20.042969 8.5-6.007812 3.917969-13.035156 8.449219-20.878906 13.460938-6.707031 4.273438-15.792969 8.277344-27.015625 11.902344-10.949219 3.542968-22.066406 5.339844-33.039063 5.339844-10.972656 0-22.085937-1.796876-33.046874-5.339844-11.210938-3.621094-20.296876-7.625-26.996094-11.898438-7.769532-4.964844-14.800782-9.496094-20.898438-13.46875-9.75-6.355468-14.808594-8.5-20.035156-8.5-13.3125 0-25.75 2.253906-36.972656 6.699219-11.257813 4.457031-21.003906 10.578125-28.96875 18.199219-7.605469 7.28125-14.390625 16.121094-20.15625 26.273437-5.558594 9.785157-10.058594 19.992188-13.371094 30.339844-3.199219 10.003906-5.875 20.945313-7.953125 32.523437-2.058594 11.476563-3.457031 22.363282-4.148437 32.363282-.679688 9.796875-1.023438 19.964844-1.023438 30.234375 0 26.726562 8.496094 48.363281 25.25 64.320312 16.546875 15.746094 38.441406 23.734375 65.066406 23.734375h246.53125c26.625 0 48.511719-7.984375 65.0625-23.734375 16.757813-15.945312 25.253906-37.585937 25.253906-64.324219-.003906-10.316406-.351562-20.492187-1.035156-30.242187zm0 0"
            />
          </svg>
        </div>
      </nav>
      <main class="flex-grow p-5">
        <div class="shadow-lg mb-4">
          <h2
            class="p-3 pl-5 text-white block bg-blue-500 rounded-t-lg uppercase spacing-5 font-bold"
          >
            Dodaj czynność
          </h2>
          <form
            action=""
            class="flex flex-wrap border-8 border-blue-500 border-t-0"
            id="add-task-form"
          >
            <label class="block text-gray-700 text-sm font-bold m-2" for="name">
              <span class="block mb-2">Nazwa czynności</span>
              <input
                class="shadow appearance-none border rounded max-w-2xl py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="name"
                name="name"
                type="text"
                placeholder="Nazwa zadania"
              />
            </label>
            <label
              class="block text-gray-700 text-sm font-bold m-2"
              for="group"
            >
              <span class="block mb-2">Nazwa grupy</span>
              <input
                class="shadow appearance-none border rounded max-w-2xl py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="group"
                name="group"
                type="text"
                placeholder="Nazwa grupy"
              />
            </label>
            <label
              class="block text-gray-700 text-sm font-bold m-2"
              for="parameterized"
            >
              <span class="block mb-2 max-w-2xl px-3">Sparametryzowane</span>
              <select
                class="w-full shadow appearance-none border rounded max-w-2xl py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="parameterized"
                name="parameterized"
                placeholder="Czy sparametrycowane"
              >
                <option value=""></option>
                <option value="true">TAK</option>
                <option value="false">NIE</option>
              </select>
            </label>
            <label
              class="block text-gray-700 text-sm font-bold m-2"
              for="intensityTime"
            >
              <span class="block mb-2">Czasochłonność w minutach</span>
              <input
                class="shadow appearance-none border rounded max-w-2xl py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline disabled:bg-gray-200"
                id="intensityTime"
                name="intensityTime"
                type="number"
                disabled
              />
            </label>
            <button
              class="bg-yellow-500 hover:bg-yellow-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline m-5"
            >
              Stwórz
            </button>
          </form>
        </div>
        <div class="">
          <h2
            class="p-3 pl-5 text-white block bg-blue-500 rounded-t-lg uppercase spacing-5 font-bold"
          >
            Lista czynności
          </h2>
          <div>
            <div
              class="align-middle rounded-tl-lg rounded-tr-lg inline-block w-full py-4 overflow-hidden bg-white shadow-lg px-12"
            >
              <div class="flex flex-start">
                <div
                  class="inline-flex border rounded w-7/12 px-2 lg:px-6 h-12 bg-transparent mx-2"
                >
                  <div
                    class="flex flex-wrap items-stretch w-full h-full mb-6 relative"
                  >
                    <div class="flex">
                      <span
                        class="flex items-center leading-normal bg-transparent rounded rounded-r-none border border-r-0 border-none lg:px-3 py-2 whitespace-no-wrap text-grey-dark text-sm"
                      >
                        <svg
                          width="18"
                          height="18"
                          class="w-4 lg:w-auto"
                          viewBox="0 0 18 18"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            d="M8.11086 15.2217C12.0381 15.2217 15.2217 12.0381 15.2217 8.11086C15.2217 4.18364 12.0381 1 8.11086 1C4.18364 1 1 4.18364 1 8.11086C1 12.0381 4.18364 15.2217 8.11086 15.2217Z"
                            stroke="#455A64"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                          <path
                            d="M16.9993 16.9993L13.1328 13.1328"
                            stroke="#455A64"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                          />
                        </svg>
                      </span>
                    </div>
                    <input
                      type="text"
                      id="filter"
                      class="flex-shrink flex-grow flex-auto leading-normal tracking-wide w-px border border-none border-l-0 rounded rounded-l-none px-3 relative focus:outline-none text-xxs lg:text-xs text-gray-500 font-thin"
                      placeholder="Search"
                    />
                  </div>
                </div>
                <label class="flex items-center text-fm">
                  <input type="checkbox" class="form-checkbox" id="filter-checkbox"/>
                  <span class="ml-2">pokaż nieaktywne</span>
                </label>
              </div>
            </div>
            <div
              class="align-middle inline-block min-w-full shadow overflow-hidden bg-white shadow-dashboard px-8 pt-3 rounded-bl-lg rounded-br-lg"
            >
              <table class="min-w-full" id="task-list">
                <thead>
                  <tr>
                    <th
                      class="py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-blue-500 tracking-wider"
                    >
                      Nazwa Czynności
                    </th>
                    <th
                      class="px-6 py-3 border-b-2 border-gray-300 text-left text-sm leading-4 text-blue-500 tracking-wider"
                    >
                      Grupa
                    </th>
                    <th
                      class="px-6 py-3 border-b-2 border-gray-300 text-center text-sm leading-4 text-blue-500 tracking-wider"
                    >
                      Czasochłonność
                    </th>
                    <th
                      class="px-6 py-3 border-b-2 border-gray-300 text-center text-sm leading-4 text-blue-500 tracking-wider"
                    >
                      Sparametryzowane
                    </th>
                    <th
                      class="px-6 py-3 border-b-2 border-gray-300 text-center text-sm leading-4 text-blue-500 tracking-wider"
                    >
                      Status
                    </th>

                    <th class="px-6 py-3 border-b-2 border-gray-300"></th>
                  </tr>
                </thead>
                <tbody class="bg-white"></tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div
      id="loader"
      class="absolute w-screen h-screen inset-0 hidden items-center justify-center bg-gray-500 bg-opacity-50"
    >
      <svg
        class="animate-spin w-40 h-40"
        version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
        width="16"
        height="16"
        viewBox="0 0 16 16"
      >
        <path
          fill="#000"
          d="M12.9 3.1c1.3 1.2 2.1 3 2.1 4.9 0 3.9-3.1 7-7 7s-7-3.1-7-7c0-1.9 0.8-3.7 2.1-4.9l-0.8-0.8c-1.4 1.5-2.3 3.5-2.3 5.7 0 4.4 3.6 8 8 8s8-3.6 8-8c0-2.2-0.9-4.2-2.3-5.7l-0.8 0.8z"
        ></path>
      </svg>
    </div>
    <div
      id="message-container"
      class="absolute w-screen h-screen hidden inset-0 items-center justify-center bg-gray-500 bg-opacity-50"
    >
      <div
        class="w-1/2 min-h-1/4 bg-white flex justify-center items-center rounded-lg flex-col shadow-lg"
      >
        <h2 id="message-text" class="text-2xl mb-5 mt-3"></h2>
        <p id="message-text2"></p>
        <button class="m-5 primmary-btn w-1/4" id="close-message-btn">
          OK
        </button>
      </div>
    </div>

    <script src="../adminTasks.min.js"></script>
  </body>
</html>
